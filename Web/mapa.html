	<style>
	  #map {
		width: 500px;
		height: 400px;
		background-color: #CCC;
	  }
	</style>
	<script src="https://maps.googleapis.com/maps/api/js"></script>
	<script>
		function initialize() {
			var mapCanvas = document.getElementById('map');
			var mapOptions = {
			center: new google.maps.LatLng(44.5403, -78.5463),
			zoom: 8,
			mapTypeId: google.maps.MapTypeId.ROADMAP
			}
			var map = new google.maps.Map(mapCanvas, mapOptions)
		}
		google.maps.event.addDomListener(window, 'load', initialize);
	</script>

	<!-- Bootstrap Core JavaScript -->
	<!-- http://codepen.io/hellogareth/pen/qEPQqJ -->
	<!-- http://stackoverflow.com/questions/15144691/google-maps-multiple-marker-from-extern-json -->
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$.getJSON("https://coffeemaker.herokuapp.com/foursquare.json?q[near]=Lima,%20PE&amp;q[query]=Ceviche", function(json1){
				$.each(json1, function(key, data){
					var latLng = new google.maps.LatLng(data.lat, data.lng);
					// Creating a marker and putting it on the map
					var marker = new google.maps.Marker({
						position: latLng,
						title: data.title
					});
					marker.setMap(map);
				});
			});
		});
	</script>
